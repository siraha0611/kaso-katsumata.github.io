  <script>
    const gallery = document.querySelector("[data-gallery]");
    if (gallery) {
      const track = gallery.querySelector(".gallery-track");
      const slides = Array.from(gallery.querySelectorAll(".gallery-slide"));
      const dotsWrap = gallery.querySelector("[data-dots]");
      const prev = gallery.querySelector("[data-prev]");
      const next = gallery.querySelector("[data-next]");
      let index = 0;

      const dots = slides.map((_, i) => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "gallery-dot";
        button.setAttribute("aria-label", `スライド ${i + 1}`);
        button.addEventListener("click", () => update(i));
        dotsWrap.appendChild(button);
        return button;
      });

      const update = (nextIndex) => {
        index = (nextIndex + slides.length) % slides.length;
        track.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach((dot, i) => {
          dot.classList.toggle("is-active", i === index);
          dot.setAttribute("aria-current", i === index ? "true" : "false");
        });
      };

      prev.addEventListener("click", () => update(index - 1));
      next.addEventListener("click", () => update(index + 1));
      update(0);
    }
  </script>
