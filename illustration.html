<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katsumata Sota | Illustration</title>
  <meta name="description" content="イラスト作品の紹介ページ。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grain" aria-hidden="true"></div>
  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-header__brand" href="index.html">HOME</a>
      <nav class="site-nav" aria-label="主要">
        <a href="index.html">About</a>
        <a href="trpg.html">TRPG</a>
        <a href="illustration.html" aria-current="page">Illust</a>
        <a href="animation.html">Animation</a>
      </nav>
    </div>
  </header>

  <section class="page-hero">
    <div class="page-hero__inner">
      <p class="page-hero__label">Illustration</p>
      <h1>イラスト作品紹介</h1>
      <p>立ち絵やコンセプトアートなど、世界観を支えるビジュアルを制作しています。</p>
    </div>
  </section>

  <main>
    <section class="panel panel--light" id="gallery">
      <div class="panel__inner">
        <h2>ピックアップ</h2>
        <div class="gallery-slider" data-gallery>
          <div class="gallery-track">
            <figure class="gallery-slide">
              <img src="images/gallery-1.png" alt="立ち絵イラスト 1" loading="lazy" />
            </figure>
            <figure class="gallery-slide">
              <img src="images/gallery-2.png" alt="立ち絵イラスト 2" loading="lazy" />
            </figure>
            <figure class="gallery-slide">
              <img src="images/gallery-3.png" alt="立ち絵イラスト 3" loading="lazy" />
            </figure>
            <figure class="gallery-slide">
              <img src="images/gallery-4.png" alt="立ち絵イラスト 4" loading="lazy" />
            </figure>
            <figure class="gallery-slide">
              <img src="images/gallery-5.png" alt="立ち絵イラスト 5" loading="lazy" />
            </figure>
          </div>
          <div class="gallery-controls">
            <button class="gallery-button" type="button" data-prev>Prev</button>
            <div class="gallery-dots" data-dots></div>
            <button class="gallery-button" type="button" data-next>Next</button>
          </div>
        </div>
      </div>
    </section>

    <section class="panel panel--light">
      <div class="panel__inner">
        <h2>制作メモ</h2>
        <p>
          キャラクターの内面が見える表情や、物語背景を想起させる衣装設計を意識しています。
          ご依頼がある場合はメールまたはSNSからご相談ください。
        </p>
        <a class="cta-link" href="mailto:katumatakaso@gmail.com">制作相談を送る</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2024 Katsumata Sota</p>
  </footer>

  <script>
    const gallery = document.querySelector("[data-gallery]");
    if (gallery) {
      const track = gallery.querySelector(".gallery-track");
      const slides = Array.from(gallery.querySelectorAll(".gallery-slide"));
      const dotsWrap = gallery.querySelector("[data-dots]");
      const prev = gallery.querySelector("[data-prev]");
      const next = gallery.querySelector("[data-next]");
      let index = 0;

      const dots = slides.map((_, i) => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "gallery-dot";
        button.setAttribute("aria-label", `スライド ${i + 1}`);
        button.addEventListener("click", () => update(i));
        dotsWrap.appendChild(button);
        return button;
      });

      const update = (nextIndex) => {
        index = (nextIndex + slides.length) % slides.length;
        track.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach((dot, i) => {
          dot.classList.toggle("is-active", i === index);
          dot.setAttribute("aria-current", i === index ? "true" : "false");
        });
      };

      prev.addEventListener("click", () => update(index - 1));
      next.addEventListener("click", () => update(index + 1));
      update(0);
    }
  </script>
</body>
</html>
