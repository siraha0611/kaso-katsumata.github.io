<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katsumata Sota | 2026 New Year</title>
  <meta name="description" content="2026年 謹賀新年の挨拶ページ。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grain" aria-hidden="true"></div>
  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-header__brand" href="index.html">HOME</a>
      <nav class="site-nav" aria-label="主要">
        <a href="index.html">About</a>
        <a href="illustration.html">Illust</a>
        <a href="animation.html">Animation</a>
      </nav>
    </div>
  </header>

  <section class="page-hero">
    <div class="page-hero__inner">
      <p class="page-hero__label">2026</p>
      <h1 class="newyear-title">謹賀新年</h1>
      <p class="newyear-lead">新年あけましておめでとうございます。</p>
    </div>
  </section>

  <main>
    <section class="panel panel--light">
      <div class="panel__inner">
        <div class="newyear-card">
          <div class="newyear-card__content">
            <h2 class="newyear-card__title">謹賀新年</h2>
            <p class="newyear-card__vertical">
              あけましておめでとうございます<br />本年もよろしくお願い申し上げます
            </p>
            <button id="runButton" class="newyear-card__button" type="button">馬を走らせる！</button>
          </div>
          <div id="stage" aria-hidden="true"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2024 Katsumata Sota</p>
  </footer>

  <script>
    const runButton = document.getElementById("runButton");
    const stage = document.getElementById("stage");

    if (runButton && stage) {
      runButton.addEventListener("click", () => {
        const horse = document.createElement("span");
        horse.className = "horse";
        horse.textContent = "🐎";
        stage.appendChild(horse);
        const distance = stage.offsetWidth + 120;

        requestAnimationFrame(() => {
          horse.style.transform = `translateX(${distance}px)`;
        });

        horse.addEventListener(
          "transitionend",
          () => {
            horse.remove();
          },
          { once: true }
        );
      });
    }
  </script>
</body>
</html>
